{% extends "camera_manager/base.html" %}
{% load static %}

{% block content %}
<div id="camera-list-view">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Camera Console</h1>
        <button id="scan-button" class="btn btn-primary">Scan for Cameras</button>
    </div>
    <div id="camera-list-container" class="list-group">
        </div>
</div>

<div id="camera-detail-view" class="d-none">
    <button id="back-to-list-button" class="btn btn-secondary mb-3">‚Üê Back to List</button>
    <h1 id="camera-detail-title"></h1>
    <div class="row g-4">
        <div class="col-lg-7">
            <div class="card">
                <div class="card-header">Live Feed</div>
                <div class="card-body p-0">
                    <img id="video-stream" class="img-fluid video-feed" alt="Live video feed">
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div id="controls-container">
                </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/app.js' %}"></script>
{% endblock %}
